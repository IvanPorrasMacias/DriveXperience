<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inicio de Sesión</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <nav class="topnav">
      <a class="home-nav" href="{% url 'indexCar' %}">(LOGO)</a>
      {% if request.user.is_authenticated %}
        <a class="bar-nav">Cerrar Sesión</a>
      {% else %}
        <a class="bar-nav" href="{% url 'login' %}">Inicio de sesión</a>
      {% endif %}
      <a class="bar-nav" href="#">Nosotros</a>
      <a class="bar-nav" href="#">Contacto</a>
    </nav>
    <div class="section">
      <div class="contenedor-form">
        {% load crispy_forms_tags %}
        <div class="toggle">
          <span> Crear Cuenta</span>
        </div>
        <div class="formulario">
          <form action="" method="post">
          {% csrf_token %}
          <h2>Iniciar Sesión</h2>
          {{ form | crispy}}
          <button type="submit">Iniciar Sesión</button>
          </form>
        </div>
        <div class="formulario">
          <h2>Crea tu Cuenta</h2>
          <form action="#">
            <input type="text" placeholder="Nombre" required />
            <input type="text" placeholder="Apellido" required />
            <input type="password" placeholder="Contraseña" required />
            <input type="text" placeholder="Dirección" required />
            <input type="email" placeholder="Correo Electronico" required />
            <input type="text" placeholder="Teléfono" required />
            <input type="text" placeholder="RFC" required />
            <input type="submit" value="Registrarse" />
          </form>
        </div>
        <div class="reset-password">
          <a href="#">Olvide mi Contraseña?</a>
        </div>
      </div>
    </div>
    {% load static %}
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
